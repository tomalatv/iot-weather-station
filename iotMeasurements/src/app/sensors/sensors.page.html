<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>sensors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let s of sensors" [routerLink]="['./', s.deviceRefId, s.description]" routerLinkActive="router-link-active"  >
    {{s.description}} {{s.latestMeasurement.temperature}} 
    {{s.latestMeasurement.time}}
  </ion-item>
</ion-list>
</ion-content>
